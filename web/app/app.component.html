<header>
    <div class="container row">
        <div class="four columns">
            <a routerLink="/home" class="logo ch-green"><span>Chore</span>Hub</a>
        </div>
        <div class="four columns">
            <nav>
                <ul>
                    <li><a routerLink="/home" class="ch-blue">Home</a></li>
                    <li><a routerLink="/info" class="ch-red">Info</a></li>
                    <li><a class="ch-yellow" href="">Hub</a></li>
                </ul>
            </nav>
        </div>
        <div class="four columns">
            <ul *ngIf="!authSvc.authenticated()" class="auth-list">  
                <li><a (click)="authSvc.showLogin()" class="clickable">Sign In</a></li>
                <li><a (click)="authSvc.showRegister()" class="clickable">Register</a></li>
            </ul>
            <ul *ngIf="authSvc.authenticated() && authSvc.userProfile" class="auth-list">
                <li><a href="#">My Profile</a></li>                
                <li><a (click)="authSvc.logout()" class="clickable">{{ authSvc.userProfile.nickname }}, Logout</a></li>
            </ul>
        </div>
    </div>
</header>
<main>    
    <router-outlet></router-outlet>
</main>
<footer>
    <div class="container row">
        <div class="four columns">
            <p>&copy; Benno Meysmans <br />
                &amp; Seppe Goossens 2017</p>
        </div>
        <div class="four columns">
            <ul class="cf">
                <li><a routerLink="/home">Home</a></li>
                <li><a routerLink="/info">Info</a></li>
                <li><a>Hub</a></li>
            </ul>
        </div>
        <div class="four columns">
            <ul *ngIf="!authSvc.authenticated()" class="auth-list">  
                <li><a (click)="authSvc.showLogin()" class="clickable">Sign In</a></li>
                <li><a (click)="authSvc.showRegister()" class="clickable">Register</a></li>
            </ul>
            <ul *ngIf="authSvc.authenticated() && authSvc.userProfile" class="auth-list">
                <li><a href="#">My Profile</a></li>                
                <li><a (click)="authSvc.logout()" class="clickable">{{ authSvc.userProfile.nickname }}, Logout</a></li>
            </ul>
        </div>
    </div>
</footer>
