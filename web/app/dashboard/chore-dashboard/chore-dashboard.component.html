<section class="view">
    <div class="container">
        <div class="row">
            <div class="columns six">
                <div class="row">
                    <h1 class="light ch-green no-mar-b">Hub</h1>
                </div>
                <div class="row">
                    <h5 class="light">Zoek een chore die je past</h5>
                </div>     
            </div>
            <div class="columns six">
                <div class="row">
                    <ul class="u-pull-right hub-nav-list mar-btm-s">
                        <li class="regular">Zoek op:</li>
                        <li><a routerLink="/hub/users">Personen</a></li>
                        <li><a routerLink="/hub/chores">Chores</a></li>
                    </ul>
                </div>
                <div class="row">
                    <a class="ch-btn ch-btn-lg ch-bg-green u-pull-right" routerLink="/hub/chores/create">Nieuwe chore</a>
                </div>
            </div>
        </div>
        <div class="row shadow ch-bg-green">
            <aside class="three columns text-white">
                <h5>Categories</h5>
                <ul>
                    <li><a class="clickable" (click)="reset()" >Alle</a></li>
                    <li *ngFor="let category of categories">
                        <a class="clickable" (click)="changeCategory(category)">{{ category.name }}</a>
                    </li>
                </ul>
            </aside>
            <div class="nine columns hub-container u-pull-right">
                <h5 class="ch-green">Chores</h5>
                <div *ngFor="let chore of filteredChores; let e = even;" class="columns six card" [ngClass]="e == true ? 'no-mar-l' : ''">
                    <h5>{{ chore.title }}</h5>
                    <label>Waar?</label>
                    <p>{{ chore.location }}</p>
                    <label>Geplaatst door:</label>
                    <p>{{ chore.user.firstName }} {{ chore.user.lastName }}</p>
                    <a class="ch-blue ch-link text-m" [routerLink]="['/hub/chores/', chore.id]">Verder...</a>         
                </div>                            
            </div>
        </div>
    </div>
</section>
