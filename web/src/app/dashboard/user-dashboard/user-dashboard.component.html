<section class="view">
    <div class="container">
        <div class="row">
            <div class="columns six">
                <h1 class="light ch-green no-mar-b">Hub</h1>
                <h5 class="light">Vind de juiste persoon om je te helpen</h5>
            </div>
            <div class="columns six">
                <ul class="u-pull-right hub-nav-list">
                    <li class="regular">Zoek op:</li>
                    <li><a routerLink="/hub/users"><i class="material-icons fix-icon-left">person</i>Personen</a></li>
                    <li><a routerLink="/hub/chores"><i class="material-icons fix-icon-left">view_list</i>Chores</a></li>
                </ul>
            </div>
        </div>
        <div class="row shadow ch-bg-green">
            <div class="columns twelve hub-container u-pull-right">
                <h5 class="ch-green">Zoek iemand die je kan helpen</h5>
                <div *ngFor="let user of users; let e = even;" class="columns six card" [ngClass]="e == true ? 'no-mar-l' : ''">
                    <h5>{{ user.firstName }} {{ user.lastName }}</h5>
                    <img *ngIf="user.image && user.image.link" class="profile-picture" [src]="user.image.link" alt="profile picture" />
                    <img *ngIf="!user.image" class="profile-picture" src="https://cdn0.iconfinder.com/data/icons/people-groups/512/User_Male-512.png" alt="profile picture" />
                    <label>Waar?</label>
                    <p>{{ user.location }}</p>
                    <a class="ch-blue ch-link text-m" [routerLink]="['/hub/users/', user.id]">Verder...</a>
                </div>
            </div>
        </div>
    </div>
</section>
