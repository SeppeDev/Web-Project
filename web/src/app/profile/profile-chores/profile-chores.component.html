<section class="view">
    <div class="container">
        <div class="row">
            <div class="columns six">
                <h1>Mijn zoekertjes</h1>
            </div>
            <div class="columns six">
                <a routerLink="/hub/chores/create" class="mar-top-xs ch-btn ch-btn-lg ch-bg-green u-pull-right"><i class="material-icons fix-icon-left">add</i>Nieuw zoekertje plaatsen</a>
            </div>
        </div>
        <div class="row">
            <div class="columns twelve">
                <table *ngIf="chores && chores.length > 0">
                    <thead>
                        <tr>
							<th>Naam van je zoekertje</th>
							<th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let chore of chores">
                            <td>{{ chore.title }}</td>
                            <td>
                                <a [routerLink]="['/hub/chores', chore.id]" class="clickable ch-btn ch-btn-s ch-bg-green">Bekijk</a>
                                <a [routerLink]="['/profile/chores/edit', chore.id]" class="mar-lft-m clickable ch-btn ch-btn-s ch-bg-blue">Bewerk</a>
                                <a (click)="deleteChore(chore.id)" class="mar-lft-m clickable ch-btn ch-btn-s ch-bg-red">Verwijder</a>
                            </td>
                        </tr>
                    </tbody>
				</table>
				<h5 *ngIf="!chores || chores.length == 0">
					Je hebt nog geen zoekers geplaatst
				</h5>
            </div>
        </div>
    </div>
</section>
